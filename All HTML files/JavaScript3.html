<!DOCTYPE html>
<html>
    <body>
        <h1>Array Sort and Reverse</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            const number=[11,22,34,43,56];
            document.getElementById("demo").innerHTML=number;
            number.sort();
            document.getElementById("demo1").innerHTML=number;
            number.reverse();
            document.getElementById("demo2").innerHTML=number;
            </script>
    </body>
</html>
