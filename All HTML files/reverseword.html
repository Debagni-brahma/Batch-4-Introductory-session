<!DOCTYPE html>
<html>
    <body>
        <h2>String Reverse</h2>
        <script>
            var text=["hii","everyone","I","am","Debagni"];
            var result="";
            for(var i=5;i>=0;i--)
            {
                result += text[i] + "";
            }
            document.write("Reversed String:"+"<br>");
            document.write(result.slice(0,result.lenght));
        </script>
    </body>
</html>
