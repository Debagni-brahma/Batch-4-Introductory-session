<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Date</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <script>
            const d=new Date();
            document.getElementById("demo").innerHTML=d.getMonth() + 1;
            document.getElementById("demo1").innerHTML=d.getDate();
            document.getElementById("demo2").innerHTML=d.getHours();
            document.getElementById("demo3").innerHTML=d.getMinutes();
            document.getElementById("demo4").innerHTML=d.getSeconds();
            document.getElementById("demo5").innerHTML=d.getMilliseconds();
            document.getElementById("demo6").innerHTML=d.getDay();

            </script>
    </body>
</html>
